name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: parcial_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1 && break || sleep 1
          done
          echo "Postgres TCP port is open"

      - name: Generate Prisma client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parcial_db?schema=public
        run: npx prisma generate

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parcial_db?schema=public
        run: |
          # Try deploy (CI-style); fall back to db push if deploy fails
          npx prisma migrate deploy || npx prisma db push

      - name: Run ESLint
        run: npm run lint || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parcial_db?schema=public
        run: |
          npm test || (echo 'Tests failed' && exit 1)

      - name: Print OK
        if: success()
        run: echo "OK"
